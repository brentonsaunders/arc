<!DOCTYPE html>
<html>
    <head>
        <title>Fluid Load Flow Allocation</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/index.css">
        <script src="js/jquery-3.6.0.min.js"></script>
        <script src="js/index.js"></script>
    </head>
    <body>
        <div id="wrapper">
            <h1>Fluid Load Flow Allocation</h1>
            <p>Pulls flow allocation data for fluid load doors from the Flow Sortation Dashboard and Fulfillment Load Balancer.</p>
            <p>Note: The Flow Sortation Dashboard is deprecated, but used here because it displays all the routing information on a single page.</p>
            <form>
                <ol>
                    <li>
                        <label>
                            <p>Open the <a target="_blank" href="https://flow-sortation-na.amazon.com/TEB9/">Flow Sortation Dashboard</a>. Ctrl-A / Ctrl-C to select and copy <strong>all</strong> of the text on the page, and then paste it into the box below.</p>
                            <textarea id="destination-data"></textarea>
                            <span class="error">Invalid input</span>
                        </label>
                    </li>
                    <li>
                        <label>
                            <p>Open the <a target="_blank" href="https://f2p-lb-na.amazon.com/target-settings/NA_CROSSDOCK_TEB9/ITS-Arc/1">Fulfillment Load Balancer</a>. Ctrl-A / Ctrl-C to select and copy <strong>all</strong> of the text on the page, and then paste it into the box below.</p>
                            <textarea id="density-data"></textarea>
                            <span class="error">Invalid input</span>
                        </label>
                    </li>
                    <li>
                        <label>
                            <p>Click the button to extract the data.</p>
                            <button type="button" id="process">Extract</button>
                        </label>
                    </li>
                    <li>
                        <label>
                            <p>Copy and paste the output below into Excel.</p>
                            <textarea id="output"></textarea>
                            <button id="copy" type="button">Copy to Clipboard</button>
                        </label>
                    </li>
                </ol>
            </form>
        </div>
    </body>
</html>
