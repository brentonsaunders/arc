<!DOCTYPE html>
<html>
    <head>
        <title>Arc</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/index2.css">
        <script src="js/jquery-3.6.0.min.js"></script>
        <script src="js/index.js"></script>
    </head>
    <body>
        <div id="wrapper">
            <h1>Fluid Load Flow Allocation</h1>
            <p>Pulls flow allocation data for fluid load doors from the Flow Sortation Dashboard and Fulfillment Load Balancer.</p>
            <p>Note: The Flow Sortation Dashboard is deprecated, but used because it displays all the routing information on a single page.</p>
            <form>
                <label>
                    <span>Routing Profile Data</span>
                    <textarea id="routing-profile-data"></textarea>
                </label>
                <label>
                    <span>Density Data</span>
                    <textarea id="density-data"></textarea>
                </label>
                <button id="process" type="button">Process</button>
                <label>
                    <span>Output</span>
                    <textarea id="output"></textarea>
                </label>
                <button id="copy" type="button">Copy to Clipboard</button>
            </form>
        </div>
    </body>
</html>
